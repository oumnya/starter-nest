on:
  push:
    branches:         # array of glob patterns matching against refs/heads. Optional; defaults to all
    - main          # triggers on pushes that contain changes in master
  workflow_dispatch:

name: Deploy

env:
  WAYPOINT_SERVER_TOKEN: ${{ secrets.WAYPOINT_SERVER_TOKEN }}
  WAYPOINT_SERVER_ADDR: ${{ secrets.WAYPOINT_SERVER_ADDR }}
  WAYPOINT_SERVER_TLS: 0
  WAYPOINT_SERVER_TLS_SKIP_VERIFY: 1


jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
          # Install the latest Waypoint CLI
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install waypoint


          # Create a CLI context to hook up to a Waypoint server
          waypoint context create -vvv \
            -server-addr=${{ secrets.WAYPOINT_SERVER_ADDR }} \
            -server-auth-token=${{ secrets.WAYPOINT_SERVER_ADDR }} \
            -server-require-auth=true \
            -server-platform="nomad" \
            -set-default \
            waypoint-gh-runner

      - run: |
          # Run the pipeline!
          waypoint version -vvv
          waypoint init
          waypoint up